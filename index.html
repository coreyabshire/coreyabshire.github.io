<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Corey Abshire</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css" />
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #1a1a1a;
			color: #e0e0e0;
		}

		.container {
			text-align: center;
		}

		h1 {
			font-size: 3rem;
			font-weight: 300;
			margin-bottom: 2rem;
			color: #fff;
		}

		.links {
			display: flex;
			justify-content: center;
			gap: 2rem;
		}

		.links a {
			color: #aaa;
			font-size: 2rem;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.links a:hover {
			color: #fff;
		}

		@media (max-width: 600px) {
			h1 {
				font-size: 2rem;
			}
			.links a {
				font-size: 1.5rem;
			}
			.links {
				gap: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Corey Abshire</h1>
		<div class="links">
			<a href="https://github.com/coreyabshire" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
				<i class="fab fa-github"></i>
			</a>
			<a href="https://linkedin.com/in/coreyabshire" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
				<i class="fab fa-linkedin"></i>
			</a>
		</div>
	</div>
</body>
</html>
